{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text text-darken-4 center-align">Add New Genre</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
        <!--Add a new game genre-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-gamepad prefix deep-orange-text text-darken-4"></i>
                <input id="genre_type" name="genre_type" minlength="1" maxlength="30" type="text" class="validate"
                    required>
                <label for="genre_type">Insert new game genre</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large deep-orange darken-1 text-shadow">
                    Add Genre <i class="fas fa-plus-square"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
