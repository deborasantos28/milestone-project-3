{% extends "base.html" %}
{% block content %}


<h3 class="center-align black-text text-shadow">Sign up with us!</h3>

<!--Registration form-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-circle prefix deep-orange-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-lock prefix deep-orange-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large deep-orange darken-4 text-shadow">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
<!--Link for Existing user-->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already a Member?
                <a href="{{ url_for('sign_in') }}" class="light-blue-text text-darken-4">Sign In</a>
            </p>
        </div>
    </div>

{% endblock %}
