{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text text-darken-4 center-align">Game Genres</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genre') }}" class="btn-large deep-orange darken-4 text-shadow">
            Add Genre <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for genre in genres %}
    <div class="col s12 m3">
        <div class="card deep-orange darken-4 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ genre.genre_type }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn deep-orange darken-1">Edit</a>
                <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="btn red darken-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
