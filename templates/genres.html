{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text text-darken-4 center-align">Add Genres</h3>

<div class="row">
    {% for genre in genres %}
    <div class="col s12 m3">
        <div class="card deep-orange darken-4 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ genre.genre_type }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn deep-orange darken-1">Edit</a>
                <a href="#" class="btn red darken-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
