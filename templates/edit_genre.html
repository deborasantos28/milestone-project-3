{% extends "base.html" %}
{% block content %}

<h3 class="black-text text-shadow text-darken-4 center-align">Edit Game Genre</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_genre', genre_id=genre._id) }}">
        <!--Add a new game genre-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-gamepad prefix deep-orange-text text-darken-4"></i>
                <input id="genre_type" name="genre_type" minlength="1" maxlength="30" type="text"
                    value="{{ genre.genre_type }}" class="validate" required>
                <label for="genre_type">Insert new game genre</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('add_genres') }}" class="btn-large red darken-4 text-shadow">
                    Cancel <i class="far fa-window-close right"></i>
                </a>
                <!--Submit Button-->
                <button type="submit" class="btn-large deep-orange darken-1 text-shadow">
                    Edit Genre <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
